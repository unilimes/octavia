<!doctype html>
<html>

<head>
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bundle/bundle.css">
    <title>Octavia</title>

    <script src="./node_modules/angular/angular.min.js"></script>
    <script src="./node_modules/angular-resource/angular-resource.min.js"></script>
    <script src="./node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="app.js"></script>

</head>

<body ng-app="app">

<ui-view></ui-view>


<div ng-controller="footerController as footer" class="footer-custom" ng-class="{'footer': true, 'opened': footer.opened}" touch-move="footer.change(obj)">
    <div ng-click="footer.open()" class="open-button"></div>
    <div class="row">
        <div class="col-xs-12 col-sm-2 col-sm-push-5 footer-logo">
            <h1><a href="{{footer.footer_data.logo.link}}"><img ng-src="{{footer.footer_data.logo.img}}" alt=""/>{{footer.footer_data.logo.text}}</a></h1>
        </div>
        <div class="col-xs-12 col-sm-5 col-sm-pull-2 footer-menu-left">
            <ul>
                <li ng-repeat="item in footer.footer_data.menu_left"><a href="{{item.link}}" ng-class="{'active': (item.link  == footer.routeName.current.name)}">{{item.text}}</a></li>
            </ul>
        </div>
        <div class="col-xs-12 col-sm-5 footer-menu-right">
            <div class="footer-text-chrome" ng-show="footer.currentName == 'home'">This interactive film requires CHROME</div>
            <ul>
                <li><a class="share-icon" href='http://www.facebook.com/share.php?u=http%3A%2F%2Fsurogaat.com%2F' target="_blank"><img src='assets/img/share.png'/></a></li>
                <li ><span><img class="full-screen" src="assets/img/fullscreen-11-256.png"></span></li>
            </ul>
        </div>
    </div>
</div>


<script>
    document.querySelector('.footer-menu-right>ul>li>span>.full-screen').addEventListener('click', function () {
        if (!this.iter)this.iter = 1;
        if (this.iter++ % 2 == 0) {
            cancelFullscreen();
        } else {
            launchFullScreen(document.body);
        }

    });

    //Ð—Ð°Ð¿ÑƒÑ�Ñ‚Ð¸Ñ‚ÑŒ Ð¾Ñ‚Ð¾Ð±Ñ€Ð°Ð¶ÐµÐ½Ð¸Ðµ Ð² Ð¿Ð¾Ð»Ð½Ð¾Ñ�ÐºÑ€Ð°Ð½Ð½Ð¾Ð¼ Ñ€ÐµÐ¶Ð¸Ð¼Ðµ
    function launchFullScreen(element) {
        if (element.requestFullScreen) {
            element.requestFullScreen();
        } else if (element.mozRequestFullScreen) {
            element.mozRequestFullScreen();
        } else if (element.webkitRequestFullScreen) {
            element.webkitRequestFullScreen();
        }
    }

    // Ð’Ñ‹Ñ…Ð¾Ð´ Ð¸Ð· Ð¿Ð¾Ð»Ð½Ð¾Ñ�ÐºÑ€Ð°Ð½Ð½Ð¾Ð³Ð¾ Ñ€ÐµÐ¶Ð¸Ð¼Ð°
    function cancelFullscreen() {
        if (document.cancelFullScreen) {
            document.cancelFullScreen();
        } else if (document.mozCancelFullScreen) {
            document.mozCancelFullScreen();
        } else if (document.webkitCancelFullScreen) {
            document.webkitCancelFullScreen();
        }
    }

    var onfullscreenchange = function () {
        var fullscreenElement =
                document.fullscreenElement ||
                document.mozFullscreenElement ||
                document.webkitFullscreenElement;
        var fullscreenEnabled =
                document.fullscreenEnabled ||
                document.mozFullscreenEnabled ||
                document.webkitFullscreenEnabled;
        return fullscreenEnabled;
    }


</script>
</body>

</html>
